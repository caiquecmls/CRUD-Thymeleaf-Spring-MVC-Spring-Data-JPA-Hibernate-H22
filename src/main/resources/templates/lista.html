<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gerenciamento de Usuários</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


        <style>
            .centralizar{
                padding-left: auto;
            }
            .classfinal{
                margin-bottom: auto;                
            }
            p{
                margin-bottom:  2px;
            }
        </style> 
        

    </head>
    <body>
        <main class="container" layout:fragment="conteudo">
            <div class="row">
                <div class="col-9">             
                    <h1>Gerenciamento de Usuários</h1>
                    <div th:if="${alerta != null}" th:text="${alerta}" class="alert alert-success" role="alert"></div>
                    <div th:if="${alertaInsert != null}" th:text="${alertaInsert}" class="alert alert-success" role="alert"></div>
                    <div th:if="${alertaInsertErro != null}" th:text="${alertaInsertErro}" class="alert alert-danger" role="alert"></div>
                    <div>
                        <table class="table table-striped table-sm">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <!--                                    <th>Username</th>-->
                                    <th>Nome </th>
                                    <!--                                    <th>Senha</th>-->
                                    <th>Status</th>
                                    <!--                        <th>Papéis</th>-->
                                    <!--                                    <th>Data e Hora</th>  -->
                                    <th><center> Ações</center></th>  
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="Usuarios : ${listGerenciadorUser}">
                                    <td th:text="${Usuarios.id}"></td>
                                    <!--                                    <td th:text="${Usuarios.userName}"></td>-->
                                    <td th:text="${Usuarios.nomeCompleto}"></td>
                                    <!--                                    <td th:text="${Usuarios.senha}"></td>-->
                                    <td th:text="${Usuarios.status}"></td>
                                    <!--                                    <td th:text="${Usuarios.dataHora}"></td>-->

                                    <td > <a th:href="@{/usuarios/updateUsuarios/{id}(id=${Usuarios.id})}"  class="btn btn-primary btn-sm"> Editar</a>                                       
                                        <!--                                                        /updateUsuarios/{id}-->
                                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal">
                                            Deletar
                                        </button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Apagar usuário</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Deseja remover o usuário selecionado?
                                                    </div>
                                                    <div class="modal-footer">

                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                        <a th:href="@{/usuarios/deleteUsuarios/{id}(id=${Usuarios.id})}" class="btn btn-danger"> Deletar</a>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/usuarios/novoUsuario}" class="btn btn-success"> Adicionar novo</a>
                        <a th:href="@{/papel}" class="btn btn-primary">Papeis</a>

                    </div>
                </div>
            </div>
            <p>             
        </main>

    </body>
</html>
