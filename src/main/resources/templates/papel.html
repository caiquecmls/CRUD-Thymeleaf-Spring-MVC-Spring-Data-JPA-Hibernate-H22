<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gerenciamento de Papel</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </head>
    <body>
        <main class="container" layout:fragment="conteudo">
            <div class="row">
                <div class="col-9">
                    <h1>Gerenciamento de Usu√°rios</h1>
                    <div>
                        <table class="table table-striped table-sm">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nome </th>
         
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="Papel : ${listGerenciadorPapel}">
                                    <td th:text="${Papel.id}"></td>
                                    <td th:text="${Papel.nome}"></td>
<!--                                    <td> <a th:href="@{/deletePapel/{id}(id=${Papel.id})}" class="btn btn-danger"> Delete</a>-->
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
<!--                        <a th:href="@{/novoPapel}" class="btn btn-success"> Adicionar novo</a>-->
                        <a th:href="@{/usuarios/user}" role="button" class="btn btn-primary col-2">voltar</a>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
